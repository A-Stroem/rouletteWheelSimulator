<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>European Roulette Simulator</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden; /* Prevent scrolling for a fullscreen experience */
      }
      .arrow-indicator {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 20px solid black;
        top: 50%;
        left: 100%;
        transform: translate(0%, -50%) rotate(-90deg);
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-green-800">
    <div class="text-center w-full max-w-2xl px-4 md:px-0">
      <h1 class="text-2xl md:text-4xl font-bold text-yellow-500 mb-2">
        European Roulette Simulator
      </h1>
      <p class="text-yellow-300 text-base md:text-lg mb-4">
        Spin the wheel and test your luck!
      </p>
      <div class="bg-gray-800 bg-opacity-50 rounded-lg mb-4">
        <div
          id="winning-number"
          class="text-yellow-200 text-xl md:text-2xl font-bold"
        ></div>
      </div>

      <div
        class="relative w-[300px] h-[300px] md:w-[500px] md:h-[500px] lg:w-[600px] lg:h-[600px] mx-auto"
      >
        <svg
          id="roulette-wheel"
          viewBox="-200 -200 400 400"
          class="w-full h-full"
        >
          <g id="wheel-segments">
            <!-- Segments will be dynamically generated here -->
          </g>
          <!-- Center circle -->
          <circle cx="0" cy="0" r="40" fill="#4a0e0e" />
        </svg>
        <!-- Arrow Indicator -->
        <div class="arrow-indicator"></div>
      </div>
      <button
        id="spin-button"
        class="bg-yellow-500 text-black font-bold py-2 px-4 mt-4 rounded hover:bg-yellow-600 transition duration-300 text-base md:text-lg"
      >
        Spin
      </button>

      <div
        id="history-numbers"
        class="mt-6 flex flex-wrap justify-center space-x-2 p-4 mb-2 bg-gray-800 bg-opacity-50 rounded-lg"
      ></div>

      <!-- Audio Element -->
      <audio id="spin-sound" loop>
        <source src="RouletteWheelSpinn.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <script src="../src/script.js"></script>
  </body>
</html>
